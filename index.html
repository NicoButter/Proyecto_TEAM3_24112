<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda online de bebidas espirituosas.">
    <meta name="keywords" content="vino, wihsky, licor">
    <meta name="author" content="Tienda Vinos">

    <title>Wines shop tu tienda online</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- El header se carga de forma externa -->
    <header id="header" class="header"></header>
    <nav>
        <h2 class="title">Busquemos tu cóctel favorito!</h2>
        <div class="api_container">
            <form id="search-form">
                <input type="text" id="cocktail-name" placeholder="Nombre del cóctel">
                <button type="submit" id="search-button">Buscar</button>
            </form>
        </div>
    </nav>
    <main>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-content"></div>
            </div>
        </div>

        <!-- Contenedor para los productos -->
        <div id="product-list" class="product-list"></div>

        <div class="google-map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15046.243681897744!2d-122.0799685!3d37.397764!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580d2e08047c5%3A0x31e7dbba21b3d5bd!2sGoogleplex!5e0!3m2!1sen!2sus!4v1631922164579!5m2!1sen!2sus"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

    </main>

    <!-- El footer se carga de forma externa -->
    <footer id="footer"></footer>

    <script src="./js/main.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/api_consum.js"></script>
</body>

</html>
