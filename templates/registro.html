<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/log_in_styles.css">
</head>

<body>

    <div class="background-blur"></div>

    <main>
        <div class="login-form">
            <h2>Registro de Usuario</h2>
            <form action="http://localhost:8080/proyecto_TEAM3_24112_Backend/gestionUsuarios" method="POST">
                <div class="group">
                    <label for="nombreUsuario">Nombre de Usuario:</label>
                    <input type="text" id="nombreUsuario" name="nombreUsuario" required>
                </div>
                <div class="group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div class="group">
                    <label for="rol">Rol:</label>
                    <input type="text" id="rol" name="rol" required>
                </div>
                <div class="group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="group">
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                </div>
                

                <button type="submit">Registrar</button>
                <p class="register-link">¿Ya tienes una cuenta? <a href="./log_in.html">Inicia sesión aquí</a>.</p>
                <a class="back-btn" href="../index.html">Volver</a>
            </form>
        </div>
    </main>

    <script src="../js/main.js"></script>
</body>

</html>
