<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/log_in_styles.css">
    
</head>

<body>

    <div class="background-blur"></div>

    <main>
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
          
            <div id="error-message" class="error-message" style="display: none; color: red;">
                Nombre de usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.
            </div>
            <form action="http://localhost:8080/proyecto_TEAM3_24112_Backend/login" method="POST">
                <div class="group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <p class="register-link">¿No tienes una cuenta? <a href="http://127.0.0.1/wines/templates/registro.html">Regístrate aquí</a>.</p>
                <a class="back-btn" href="http://127.0.0.1/wines/index.html">Volver</a>
            </form>
        </div>
    </main>
    <script src="../js/main.js"></script>
</body>

</html>
