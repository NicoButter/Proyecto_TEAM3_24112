<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/log_in_styles.css">

    <!-- Enlaza el archivo JavaScript -->
    <script src="../js/main.js"></script>
</head>

<body>

    <!-- El header se carga de forma externa -->
    <header id="header" class="header"></header>

    <div class="container">
        <form action="#" method="POST" class="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <p class="register-link">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>.</p>
            <a href="../index.html" back-btn">Volver</a>
        </form>
    </div>
    <!-- El footer se carga de forma externa -->
    <footer id="footer"></footer>
</body>

</html>
