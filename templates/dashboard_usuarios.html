<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Usuarios</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/dashboard_styles.css">
    <!-- <link rel="stylesheet" href="../styles/modal_styles.css"> Nuevo -->
</head>
<body>
    <header>
        <h1>Gestión de Usuarios</h1>
        <nav>
            <a href="dashboard_productos.html">Gestión de Productos</a>
            <a href="../index.html">Cerrar Sesión</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <button class="add-product-btn" onclick="location.href='add_user.html'">Añadir Usuario</button>
            <table class="product-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre de Usuario</th>
                        <th>Email</th>
                        <th>Fecha Nacimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- Aquí se llenará la lista de usuarios -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Usuario</h2>
            <form id="editForm">

                <input type="hidden" id="userId" name="userId">
                
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 - Proyecto TEAM3</p>
    </footer>

    <script src="../js/user_dashboard.js"></script>
    <script>
        // Lógica para abrir el modal al hacer clic en Editar
        function openModal() {
            document.getElementById('editModal').style.display = 'block';
        }

        // Lógica para cerrar el modal
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Cerrar el modal haciendo clic en el botón de cerrar (×)
        document.querySelector('.close').addEventListener('click', closeModal);

        // Cerrar el modal haciendo clic fuera de él
        window.onclick = function(event) {
            if (event.target == document.getElementById('editModal')) {
                closeModal();
            }
        };
    </script>
</body>
</html>
