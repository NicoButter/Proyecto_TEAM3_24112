<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Productos</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/dashboard_styles.css">
</head>
<body>
    <header>
        <h1>Gesti칩n de Productos</h1>
        <nav>
            <a href="dashboard_usuarios.html">Gesti칩n de Usuarios</a>
            <a href="../index.html">Cerrar Sesi칩n</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <button class="add-product-btn" id="addProductBtn">A침adir producto</button>
            <table class="product-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para editar productos -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editModal')">&times;</span>
            <h2>Editar producto</h2>
            <form id="editForm">

                <input type="hidden" id="userId" name="userId">

                <label for="nombreProducto">Nombre del producto:</label>
                <input type="text" id="nombreProducto" name="nombreProducto" required>

                <label for="precio">Precio:</label>
                <input type="tnumber" id="precio" name="precio" required>

                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2024 - Proyecto TEAM3
    </footer>

    <script src="../js/product_dashboard.js"></script>
</body>
</html>
